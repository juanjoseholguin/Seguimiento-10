<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Tareas Juan José Holguín</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


<div class="header">
    <h1>Administrador de Tareas Juan José  Holguín</h1>

</div>


<div class="task-bar">
    <input type="text" id="newTask" placeholder="¿Qué quieres hacer hoy?">
    <button onclick="addTask()">Añadir Tarea</button>
</div>


<div class="task-columns">

    <div class="column" id="pending">
        <h3>Pendientes:</h3> 
        <div id="pendingList"></div>
    </div>

    <div class="column" id="inProgress">
        <h3>Haciendo:</h3>
        <div id="inProgressList"></div>
    </div>

    <div class="column" id="completed">
        <h3>Completadas:</h3>
        <div id="completedList"></div>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
